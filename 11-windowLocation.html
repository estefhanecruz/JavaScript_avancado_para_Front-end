<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Manipulação de window.location</title>
</head>
<body>
    <h1>Exemplo de Manipulação de window.location</h1>
    <button id="showLocation">Mostrar Informações da URL</button>
    <button id="goToPage">Ir para o Google</button>

    <div id="info"></div>

    <script>
        const infoDiv = document.getElementById('info');
        const showLocationButton = document.getElementById('showLocation');
        const goToPageButton = document.getElementById('goToPage');

        //Mostrar informações da URL atual
        showLocationButton.addEventListener('click', function(){
            infoDiv.innerHTML = `
            <p><strong>URL Completa (href): </strong> ${window.location.href}</p>
            <p><strong>Hostname: </strong> ${window.location.hostname}</p>
            <p><strong>Caminho: </strong> ${window.location.pathname}</p>
            <p><strong>Protocolo: </strong> ${window.location.protocol}</p>
            `;
        });
        //Redirecionar para uma nova página usando assign
        goToPageButton.addEventListener('click', function(){
            //Redireciona para o google permitindo retorno para a página de origem
            window.location.assign('https://www.google.com');
            
            /*Redireciona para o google impedindo retorno para a página de origem, excluindo a página de origem 
             do histórico de navegação*/
             //window.location.replace('https://www.google.com'); 
            
            /*Funciona como o assign IMPORTANTE: window.location.href NÃO É UMA FUNÇÃO, ou seja, a URL 
            deve ser atribuída com = e não entre parênteses como argumento. */
            //window.location.href = 'https://www.google.com'
        });

    </script>

</body>
</html>
