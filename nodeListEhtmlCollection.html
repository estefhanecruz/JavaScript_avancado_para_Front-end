<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de nodeList e HTMLCollection</title>
    <style>
        .item{
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    
    <h1>Exemplo de NodeList e HTMLCollection</h1>

    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>

    <div>Texto 1</div>
    <div>Texto 2</div>
    <div>Texto 3</div>

    <script>
        //Exemplo de NodeList usando querySelectorAll
        const itens = document.querySelectorAll('.item');
        console.log('NodeList usando querySelectorAll:');
        console.log('Numero de elementos com a classe "item": ', itens.length);
        
        //Iterando sobre o NodeList
        itens.forEach((item, index)=>{
            console.log(`Item na posição ${index+1} tem o texto: `, item.textContent);
        });

        //Exemplo de NodeList usando childNodes
        const allChildren = document.body.childNodes;
        console.log('\nNodeList usando childNodes:');
        console.log('Número de nós filhos do body', allChildren.length);

        //Exibindo os tipos de nós
        allChildren.forEach((child, index)=>{
            console.log(`Nó ${index+1}: `, child.nodeName);
        });
        
        //Exemplo de HTMLCollection usando getElementByTagName
        const divs = document.getElementsByTagName('div');
        console.log('\nHTMLCollection usando getElementByTagName: ');
        console.log('Número de elementos <div>:', divs.length);

        //Iterando sobre a HTMLCollection
        for (let i = 0; i<divs.length; i++){
            console.log(`Div ${i+1}:`, divs[i].textContent)
        }
        
        //Exibindo a atualização dinâmica da HTMLCollection
        const newDiv = document.createElement('div');
        newDiv.textContent = 'Novo Item';
        document.body.appendChild(newDiv);
        console.log('\nApós adicionar um novo <div>: ');
        console.log('Número de elementos <div> agora:', divs.length);


        


    </script>

</body>
</html>
