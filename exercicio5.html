<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5 - Navegador de URLs</title>
    <!-- Crie uma página com os seguintes elementos:
    1. Um título <h1>Navegador de URLs</h1>
    2. Um campo de entrada <input type="url"> para que o usuário insira uma URLs
    3. Um botão Navegador
    4. Um botão SUBSTITUIR URLs

    Requisitos:
    1. Navegar para a URL: Quando o usuário inserir uma URL no campo e clicar no botão NAVEGAR a página deve
    redirecionar para a URL inserida utilizando window.location.href.
     
    2. Substituir URL: Quando o usuário clicar no botão SUBSTITUIR URL, a página deve redirecionar 
    para a URL inserida utilizando window.location.replace.Isso deve evitar que a URL anterior fique no 
    histórico de navegação.

    3. Atribuir URL: Adicione um terceiro botão ATRIBUIR URL. Quando clicado ele deve usar 
    window.location.assign para redirecionar para a URL inserida, permitindo que a URL anterior permaneça 
    no histórico de navegação.
    
    4. Exibir URL atual: Ao carregar a página exiba a URL atual em um parágrafo abaixo dos botões -->

    <h1>Navegador de URLs</h1>
    <input type="url" id="url">
    <button id="navegador">NAVEGAR</button>
    <button id="substituirUrl">SUBSTITUIR URL</button>
    <button id="atribuirUrl">ATRIBUIR URL</button>
    <button id="exibirUrlAtual">EXIBIR URL ATUAL</button>
    <div id="info"></div>

    <script>
        const btnExibirUrl = document.getElementById('exibirUrlAtual');
        const info = document.getElementById('info');

        btnExibirUrl.addEventListener('click', function(){
            info.innerHTML = `
            <p><strong>URL Completa (href): </strong> ${window.location.href}</p>
            `
        });

        const btnNavegar = document.getElementById('navegador');
        var url = document.getElementById('url');
        btnNavegar.addEventListener('click', function(){
            window.location.href = url.value; 
            //IMPORTANTE: window.location.href NÃO É UMA FUNÇÃO, ou seja, a URL deve ser atribuída com = e não entre parênteses como argumento.
        });

        const btnSubstituir = document.getElementById('substituirUrl');
        btnSubstituir.addEventListener('click', function(){
            window.location.replace(url.value);
        });

        const btnAtribuirUrl = document.getElementById('atribuirUrl');
        btnAtribuirUrl.addEventListener('click', function(){
            window.location.assign(url.value);
        });
        
    </script>

</head>
<body>
    
</body>
</html>
