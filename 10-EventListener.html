<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener e Argumento de Evento</title>
</head>
<body>
    <h1>Exemplo de tipos de eventos</h1>
    <button id="clickButton">Clique Aqui</button>
    <form id="myForm">
        <label for="name">Digite o seu nome</label>
        <input type="text" id="name" onchange="handleChange(event)">
        
        <label for="email">Digite o seu email:</label>
        <input type="email" id="email" onchange="handleChange(event)">

        <button type="submit">Enviar</button>
    </form>

    <script>
        //Evento de clique
        const clickButton = document.getElementById('clickButton');
        clickButton.addEventListener('click', function(){
            alert('Botão clicado');
        });
        //Evento de carga da página
        window.addEventListener('load', function(){
            console.log ('Página carregada com sucesso!');
        });
        //Manipulação de mudança
        function handleChange(event){
            const input = event.target; //O alvo do evento
            alert('O valor mudou para: '+input.value);
            console.log(event);
        }
        //Evento de envio de formulário
        const myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', function(event){
            // event.preventDefault(); //Impede o envio do formulário
            alert('Formulário enviado! (Mas não realmente)');
        });

    </script>
    
</body>
</html>
