<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio DOM - Lista de tarefas</title>
    <script>
        function adicionarTarefa(){
            //Capturando o valor do campo de entrada
            var tarefaInput = document.getElementById('tarefaInput');
            var tarefaTexto = tarefaInput.value;

            //Verificando se o campo não está vazio
            if(tarefaTexto.trim()!==''){
                //Cria um novo item na lista
                var li = document.createElement('li');
                li.textContent = tarefaTexto;

                //Estilizando o item
                li.style.padding = '10px';
                li.style.cursor = 'pointer';
                li.title = 'Clique para remover';

                //Adiciona um evento para remover a tarefa ao clicar
                li.onclick = function(){
                    this.remove();
                };
                //Adiciona um novo item à lista
                document.getElementById('listaTarefas').appendChild(li);
                
                //Limpa o campo de entrada
                tarefaInput.value = "";
                
            }
        }
    </script>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <input type="text" id="tarefaInput" placeholder="Adicione uma nova tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>
    <ul id="listaTarefas"></ul>
</body>
</html>
