<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturando elementos do DOM - Parte 1</title>
</head>
<body>
    <h1 id="titulo">Título Original</h1>
    <p class="texto">Este é um parágrafo.</p>

    <button id="btn-alterar-titulo">Alterar título</button>
    <button id="btn-alterar-paragrafo">Alterar parágrafo</button>

    <script>
        //Usando getElementById para selecionar o título
        const titulo = document.getElementById('titulo');
        //Usando querySelector para selecionar o primeiro parágrafo com a classe .texto
        const paragrafo = document.querySelector('.texto');

        //Alterar o texto do título ao clicar no botão
        document.getElementById('btn-alterar-titulo').addEventListener('click', function(){
             titulo.innerText = 'O título foi alterado';
        });
        //Alterar o parágrafo ao clicar o botão
        document.getElementById('btn-alterar-paragrafo').addEventListener('click', function(){
            paragrafo.innerText = 'Parágrafo alterado';
        });

    </script>

</body>
</html>
